<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json">
    <title>Dream Chaser</title>
</head>
<body>
    <h1 class="heading">Welcome To DreamChaser</h1>
    
    <div class="container" id="container">
      <img src="./assets/td-3.jpg" width="200" alt="Dream Chaser" />

      <div id="user-info" class="user-info" style="display: none;">
          <img id="profile-pic" src="./assets/td-1.png" alt="Profile Picture" />
          <p id="user-name">User</p>
      </div>
    
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" style="display: none;">Logout</button>
      
      <input type="text" id="input-obj" placeholder="Add a task..." />
      <button id="btn-add">Add To List</button>
      <ul id="todo_list"></ul>
      
  </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
